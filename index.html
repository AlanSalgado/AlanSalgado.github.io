<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stream Routes</title>
        <link rel="shortcut icon" href="src/logo.png" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <!--Barra de Navegación-->
        <nav class="navbar sticky-top dark-theme">
            <div class="container-fluid my-2" style="width: 80%;">
                <div class="col-auto">
                    <a href="index.html"><img src="src/logo-nuevo.png"></a>
                    <a href="index.html"><img src="src/logo-texto-nuevo.png"></a>
                </div>
                <div class="col-auto">
                    <a class="link-offset-2 link-underline link-underline-opacity-0 dark-theme m-3" href="about-us.html">Nosotros</a>
                    <a class="link-offset-2 link-underline link-underline-opacity-0 dark-theme m-3" href="about-us.html">Rutas</a>
                    <a class="link-offset-2 link-underline link-underline-opacity-0 dark-theme m-3" href="about-us.html">Contactanos</a>
                    <a class="link-offset-2 link-underline link-underline-opacity-0 dark-theme m-3" href="about-us.html">Turismo</a>                
                </div>
            </div>
        </nav>
        <div class="container-fluid">
        <!--Menu con botones-->
        <div class="row justify-content-end p-3 m-2 light-theme">
            <div class="col-auto border-end border-black">
                <a class="link-offset-2 link-underline link-underline-opacity-0 light-theme m-3" href="about-us.html">Nosotros</a>
            </div>
            <div class="col-auto border-end border-black">
                <a class="link-offset-2 link-underline link-underline-opacity-0 light-theme m-3" href="#">Calificanos</a>
            </div>
            <div class="col-auto border-end border-black">
                <a class="link-offset-2 link-underline link-underline-opacity-0 light-theme m-3" href="#">Rutas</a>
            </div>
            <div class="col-auto border-end border-black">
                <a class="link-offset-2 link-underline link-underline-opacity-0 light-theme m-3" href="#">Contáctanos</a>
            </div>
            <div class="col-auto">
                <a class="link-offset-2 link-underline link-underline-opacity-0 light-theme m-3" href="#">Turismo</a>
            </div>
        </div>

        <!--Apartado de publicidad (Pendiente)-->
        <div class="row p-5">
        </div>

        <!--Boton enorme-->
        <div class="row p-5 light-theme d-flex align-items-center">
            <div class="col-md-1"></div>
            <div>
                <button type="button" class="btn btn-warning lg">Bienvenido a la nueva experiencia de viajar</button>
            </div>
            <div class="col-1"></div>
        </div>

        <!--Menu inferior-->
        <div class="row p-3 light-theme d-flex align-items-center">
            <div class="row p-2 d-flex align-items-center justify-content-center">
                Diseña un viaje a tu medida
            </div>
            <div class="row p-2 d-flex align-items-center justify-content-center">
                <form class="row needs-validation d-flex align-items-center justify-content-center" novalidate>
                    <div class="col-auto">
                        <label for="lblOrigen" class="form-label">Origen</label>
                        <input type="text" class="form-control" id="txtOrigen" required>
                        <div class="invalid-feedback">
                            Introduce un dato valido
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn m-2">
                            <img src="src/intercambio.png" alt="Buscar" width="50" height="50">
                        </button>
                    </div>
                    <div class="col-auto">
                        <label for="lblDestino" class="form-label">Destino</label>
                        <input type="text" class="form-control" id="txtDestino" required>
                        <div class="invalid-feedback">
                            Introduce un dato valido
                        </div>
                    </div>  
                    <div class="col-auto">
                        <label for="lblHorarios" class="form-label">Horarios</label>
                        <select class="form-select" id="cmbHorarios" required>
                            <option selected disabled>Selecciona un horario</option>    
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Introduce un dato valido
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-warning">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="text-center dark-theme fixed-bottom">
        <div class="container-fluid">
            <div class="col-auto p-2">
                <section>
                    <a class="p-2" href="https://www.instagram.com/stream_routes/" target="_blank"><img src="src/instagram.png"></a>
                    <a class="p-2" href="https://www.google.com/" target="_blank"><img src="src/google.png"></a>
                </section>
                <!-- Copyright -->
                <div class="text-center dark-theme p-2 col-auto">
                    © 2023 Copyright: Stream Routes
                </div>
            </div>
        </div>
    </footer>
    

    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
